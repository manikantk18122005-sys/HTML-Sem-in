<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Bio Card</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>

    <main class="container">
        <section class="author-card">
            <img src="Profile.jpg" alt="Profile photo of Manikant Kumar" class="profile-img">

            <h1 class="author-name">Manikant Kumar</h1>
            <p class="designation">Tech Blogger & Web Developer</p>

            <p class="bio">
                Passionate web developer and tech blogger who enjoys writing
                about web technologies, programming concepts, and modern
                development trends.
            </p>

            <nav class="social-links">
                <a href="#" aria-label="LinkedIn profile">LinkedIn</a>
                <a href="#" aria-label="GitHub profile">GitHub</a>
                <a href="#" aria-label="Twitter profile">Twitter</a>
            </nav>
        </section>
    </main>

</body>
</html>
